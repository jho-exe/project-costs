<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenedor de Insumos</title>
    <link rel="stylesheet" type="text/css" href="../css/insumo.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../lib/xlsx.full.min.js"></script>
</head>
<body>
    <div class="title-container">
        <a href="../index.html" class="menu-back"></a>
        <h2>Mantenedor de Insumos</h2>
    </div>
    <div class="mantenedor">
        <div class="form-container">
            <form id="insumoForm" method="post">
                <input type="hidden" name="insumoId" id="insumoId">
                <div class="input-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="input-group">
                    <label for="precio">Precio:</label>
                    <input type="number" step="0.01" id="precio" name="precio">
                </div>
                <div class="actions">
                    <button type="submit" data-id="">Guardar</button>
                    <button type="reset">Limpiar</button>
                </div>
            </form>
        </div>
        <div class="table-container">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar insumo...">
                <button id="exportToExcel">Exportar a Excel</button>
            </div>
            <table id="insumosTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="../js/funciones/insumo.js"></script>
</body>
</html>
