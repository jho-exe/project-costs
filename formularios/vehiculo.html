<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mantenedor de Vehículos</title>
        <!-- Aquí puedes incluir tus estilos CSS, fuentes, etc. -->
        <link rel="stylesheet" type="text/css" href="../css/vehiculos.css">
        <script src="../js/jquery-3.7.1.min.js"></script> <!-- Corrección de la ruta de jQuery -->
        <script src="../lib/xlsx.full.min.js"></script>
    </head>
<body>
    <div class="title-container">
        <a href="../index.html" class="menu-back"></a>
        <h2>Mantenedor de Vehículos</h2>
    </div>
    <div class="mantenedor">
        <div class="form-container"> <!-- Envoltorio del formulario con la clase .form-container -->
            <form id="vehiculoForm" method="post">
                <input type="hidden" id="vehiculoId" name="id">
                <div class="input-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="input-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion"></textarea>
                </div>
                <div class="input-group">
                    <label for="preciocombustible">Precio Combustible:</label>
                    <input type="number" step="0.01" id="preciocombustible" name="preciocombustible">
                </div>
                <input type="hidden" name="fecha_modificacion" id="fecha_modificacion">
                <div class="actions">
                    <button type="submit" data-id="" >Guardar</button>
                    <button type="button" onclick="location.reload();">Limpiar</button>
                </div>
            </form>
        </div>

        <div class="table-container"> <!-- Envoltorio de la tabla con la clase .table-container -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar vehiculo...">
                <button id="exportToExcel">Exportar a Excel</button>
            </div>
            
            <table id="vehiculosTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio Combustible</th>
                        <th>Fecha Modificacion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="../js/funciones/vehiculo.js"></script>
    </body>
</html>
